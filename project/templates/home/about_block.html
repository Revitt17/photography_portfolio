{% load wagtailimages_tags %}

<!-- About Block -->
{% for about in self.about %}

<section id="about" class="container p-5">
  <div class="row pt-5">
    <h1 class="mb-4 text-center fs-1 text-dark mb-4" style="font-weight:700;">{{ about.about_title }}</h1>
    <div class="col-lg-5 col-xl-4 mb-4 mb-lg-0 pb-2 pb-lg-0 pb-xl-2">
      {% image about.about_image fill-800x1200 as profile_image %}
      <img src="{{ profile_image.url }}" class="img-fluid shadow-1-strong" alt="Sample image" />
    </div>
    <div class="col-lg-7 col-xl-8">
      <h4 class="mb-4 fs-4 text-dark mb-4" style="font-weight: 600;">{{ about.about_lead_text }}</h4>
      <p class="fs-4 text-dark mb-4" style="font-weight: 400;">
        {{ about.first_paragrapher }}
      </p>
      <p class="fs-4 text-dark mb-4" style="font-weight: 400;">
        {{ about.second_paragrapher }}
      </p>
    </div>
  </div>
</section>
{% endfor %}
<!-- End About Block -->
