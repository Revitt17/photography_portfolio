{% load static menu_tags %}
{% get_menu "navbar" as navigation %}

<!-- NavBar -->
<nav class="navbar navbar-expand-lg fixed-top navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="/"><!-- YOUR BRAND --></a>
    <button class="navbar-toggler ps-0" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarExample01"
      aria-controls="navbarExample01" aria-expanded="false" aria-label="Toggle navigation">
      <i class="fas fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarExample01">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        {% for item in navigation.menu_items.all %}
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="{{ item.link }}">{{ item.title }}</a>
        </li>
        {% endfor %}

        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/#about"><!-- ABOUT --></a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" id="navbarDropdown1" role="button" data-mdb-toggle="dropdown"
            aria-expanded="false"><!-- PORTFOLIO --></a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown1">

            {% for gallery in portfolio %}
            <li><a class="dropdown-item" href="{{ gallery.url }}" data-mdb-offset="100"
                data-mdb-smooth-scroll="smooth-scroll">{{ gallery.title }}</a>
            </li>
            {% endfor %}

          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="#contact"><!-- CONTACT -->/a>
        </li>
      </ul>
      <ul class="navbar-nav flex-row">
        <li class="nav-item">
          <a class="nav-link" href="#!"><i class="fab fa-vk pe-2"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#!"><i class="fab fa-instagram"></i></a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<!-- NavBar -->
